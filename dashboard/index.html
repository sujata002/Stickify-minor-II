<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stickify</title>
  <!--Bootstrap for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <aside class="sidebar" id="sidebar">
    <div class="logo">
      <img src="" alt="Stickify Logo" />
    <div>
      <h2>Stickify</h2>
      <nav>
        <a href="#"><i class="fa-solid fa-bars"></i> Dashboard</a>
        <a href="#"><i class="fa-solid fa-note-sticky"></i> My Notes</a>
        <a href="#"><i class="fa-solid fa-bookmark"></i> Bookmarks</a>
        <a href="#"><i class="fa-solid fa-folder-plus"></i> New Category</a>
      </nav>
    </div>
  </div>

  <div class="projects">
    <a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
    <a href="#"><i class="fa-solid fa-circle-question"></i> Help & Feedback</a>
    <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
  </div>
</aside>

  <main class="main">
    <div class="topbar">
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search your notes...">
      </div>

      <div class="user-info">
        <i class="fa-solid fa-user"></i>
      </div>
    </div>

    <div class="tabs">
      <button class="active">All</button>
      <button> Bookmarked</button>

      <button class="add-note-btn">
        <i class="fa-solid fa-plus"></i> New Note
      </button>
    </div>

    <div class="notes-grid">
    
  </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
