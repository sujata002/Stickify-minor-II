<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <!-- For Token box -->
    <div class="token-box">
        <input type="text" id="tokenInput" placeholder="Enter your token" />
        <button id="verifyToken">Verify Token</button>
        <!-- Token-specific message box -->
        <div id="tokenMessage" class="message-box" style="display:none;"></div>
    </div>

    <!-- Note area (hidden by default) -->
    <div id="note-area">
        <input type="text" id="noteTitle" placeholder="Note Title" />
        <textarea id="note" placeholder="Write your note here"></textarea>
        <button id="saveBtn">Save</button>
        <!--  Note-specific message box -->
        <div id="noteMessage" class="message-box" style="display:none;"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
